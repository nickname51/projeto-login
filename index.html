<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!--Local para as Imagens-->

            </div>
            <div id="formulario">
                <h3>login</h3>
                <p>seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                 <div class="campo">

                    <i class="material-icons">person</i>
                     <input type="email" name="login" id="ilogin" required autocomplete="email" placeholder="Seu Email" maxlength="30">
                     <label for="ilogin">Login</label>
                    
                 </div>
                 <div class="senha">
                    <i class="material-icons">vpn_key</i>
                   
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="8" maxlength="20" placeholder="Sua Senha">

                    <label for="isenha">Senha</label>
                 </div>
                 <input type="submit" value="Entrar">

                 <a href="senha.html" class="botao">Esqueceu a senha? <i class="material-icons">mail</i> </a>
                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
